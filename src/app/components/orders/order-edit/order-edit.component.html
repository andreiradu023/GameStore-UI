<div class="col-md-4 offset-md-4" style="margin-top: 2%">
  <h3 *ngIf="isAddMode">Add new order</h3>
  <h3 *ngIf="!isAddMode">Update order</h3>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label>User</label>
      <input
        type="text"
        class="form-control"
        id="User"
        [(ngModel)]="order.user"
        name="user"
      />
    </div>

    <div class="form-group">
      <label>Order Date</label>
      <input
        type="date"
        class="form-control"
        id="orderDate"
        [(ngModel)]="order.orderDate"
        name="orderDate"
      />
    </div>

    <div class="form-group">
      <label>Total Price</label>
      <input
        type="number"
        class="form-control"
        id="totalPrice"
        [(ngModel)]="order.totalPrice"
        name="totalPrice"
      />
    </div>

    <div class="form-group">
      <label>Order Items</label>
      <input
        type="text"
        class="form-control"
        id="orderItems"
        [(ngModel)]="order.orderItems"
        name="orderItems"
      />
    </div>
    <button class="btn btn-success" type="submit" style="margin-bottom: 50px;">Submit</button>
  </form>
</div>
