<div class="container mt-4">
  <div class="row justify-content-between mt-2">
    <div class="col-8">
      <div class="d-flex">
        <h3 class="me-2">Details for order #{{ order.id }} for
          user {{ order.user.firstName }} {{ order.user.lastName }}</h3>
      </div>
    </div>
    <div class="col-2">
      <input
        type="search"
        class="form-control"
        placeholder="Search..."
        autocomplete="off"
        style="position: relative; vertical-align: top"
      />
    </div>
  </div>

  <div class="row">
    <table class="table table-sm table-striped table-hover caption-top">
      <thead>
      <tr class="text-left">
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Final Price</th>
      </tr>
      </thead>
      <tbody>
      <tr
        class="text-left"
        *ngFor="let data of order.orderItems; index as i"
      >
        <td>{{ data.gameId.title }}</td>
        <td>{{ data.gameId.price }} $</td>
        <td>{{ data.quantity }}</td>
        <td>{{ data.subtotal }} $</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="row justify-content-between">
    <div class="col-2">
      <button
        class="btn btn-success w-100"
        type="button"
      >
        Back
      </button>
    </div>
    <div class="col-4">
      <div class="d-flex justify-content-end">
        <h3 style="text-align: right">Total: {{ order.totalPrice }} $</h3>
      </div>
    </div>
  </div>
</div>
