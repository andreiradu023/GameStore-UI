<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center form_container">
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="alert alert-warning" *ngIf="invalidRegistration">{{ errorMessage }}</div>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" ngModel #firstNameInput="ngModel"
               placeholder="Enter first name" required minlength="3"/>
        <span class="help-block" style="color: red;"
              *ngIf="firstNameInput.invalid && firstNameInput.touched">Please enter first name</span>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" ngModel #lastNameInput="ngModel"
               placeholder="Enter last name" required minlength="3"/>
        <span class="help-block" style="color: red;"
              *ngIf="lastNameInput.invalid && lastNameInput.touched">Please enter last name</span>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" id="email" name="email" ngModel #emailInput="ngModel"
               placeholder="Enter email" required email/>
        <span class="help-block" style="color: red;"
              *ngIf="emailInput.invalid && emailInput.touched">Please enter an email</span>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel #passwordInput="ngModel"
               placeholder="Enter password" required minlength="4"/>
        <span class="help-block" style="color: red;"
              *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password</span>
      </div>
      <div class="form-group">
        <label>Phone number</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" ngModel #phoneNumberInput="ngModel"
               placeholder="Enter phone number" required maxlength="10"/>
        <span class="help-block" style="color: red;"
              *ngIf="phoneNumberInput.invalid && phoneNumberInput.touched">Please enter a phone number </span>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="address" name="address" ngModel #addressInput="ngModel"
               placeholder="Enter address" required minlength="5"/>
        <span class="help-block" style="color: red;"
              *ngIf="addressInput.invalid && addressInput.touched">Please enter address</span>
      </div>
      <div class="d-flex justify-content-center login-container">
        <button type="submit" class="btn btn-primary w-100 mt-3"
                [disabled]="!registerForm.valid || isLoading">
          <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
          <span *ngIf="isLoading">Loading...</span>
          <span *ngIf="!isLoading">Register</span>
        </button>
      </div>
      <div class="container mt-2">
        Already have an account? <br> Click <a routerLink="/login">here</a> to login
      </div>
    </form>
  </div>
</div>
