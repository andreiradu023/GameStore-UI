<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center form_container">
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="alert alert-warning" *ngIf="invalidLogin">{{ errorMessage }}</div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" class="form-control" name="email"
               ngModel #emailInput="ngModel" placeholder="Enter email" required email>
      </div>
      <span class="help-block" style="color: red;"
            *ngIf="emailInput.invalid && emailInput.touched">Please enter a email</span>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" name="password"
               ngModel #passwordInput="ngModel" placeholder="Enter password" required minlength="3">
      </div>
      <span class="help-block" style="color: red;"
            *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password</span>
      <div class="d-flex justify-content-center mt-3 login-container">
        <button type="submit" class="btn btn-primary" style="margin-top: 10px"
                [disabled]="!loginForm.valid || isLoading">
          <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
          <span *ngIf="isLoading">Loading...</span>
          <span *ngIf="!isLoading">Login</span>
        </button>
      </div>
    </form>
  </div>
</div>
