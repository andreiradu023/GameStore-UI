<div class="table-responsive container-fluid mt-3" *ngIf="cart.length">
  <h3 class="me-2">Shopping cart items</h3>
  <div class="col-12 mt-3">
    <div class="row">
      <table class="table table-sm table-striped table-hover caption-top">
        <thead>
        <tr class="text">
          <th class="text-center align-middle" colspan="2">Game</th>
          <th class="text-center align-middle">Price</th>
          <th class="text-center align-middle">Quantity</th>
          <th class="text-center align-middle">Subtotal</th>
          <th class="text-center align-middle">Remove Item</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text" *ngFor="let item of cart; let i = index">
          <td class="text-center align-middle">
            <img
              ngSrc="{{ item.game.image }}"
              width="100"
              height="100"
              alt="Game image"
            />
          </td>
          <td class="align-middle">
            <a routerLink="/games/{{ item.game.id }}">{{
              item.game.title
              }}</a>
          </td>
          <td class="text-center align-middle">{{ item.game.price }} $</td>
          <td class="text-center align-middle">{{ item.quantity }}</td>
          <td class="text-center align-middle">
            {{ item.subtotal.toFixed(2) }} $
          </td>
          <td class="text-center align-middle">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <h3 style="text-align: right">Total: {{ calculateTotal() }} $</h3>
  </div>
  <div class="d-flex justify-content-end">
    <button
      type="button"
      class="btn btn-lg btn-primary"
      (click)="placeOrder()"
    >
      Place Order
    </button>
  </div>
</div>
<div class="d-flex mt-3" *ngIf="cart.length === 0">
  <p>There are no items in the cart.</p>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete: xyz</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this item / items?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger">Yes</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          No
        </button>
      </div>
    </div>
  </div>
</div>
